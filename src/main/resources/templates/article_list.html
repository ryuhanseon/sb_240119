<table>
<thead>
<tr>
    <th>제목</th>
    <th>내용</th>
</tr>
</thead>
    <tbody>
    <tr th:each="article: ${articles}">

        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        </td>

        <th th:text="${article.createDate}"></th>
    </tr>
    </tbody>
</table>
<a th:href="@{/article/create}">질문 작성</a>
